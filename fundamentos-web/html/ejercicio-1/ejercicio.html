<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla (EJERCICIO 1)</title>
    <style>
      table,
      th,
      td {
        border: 15px solid green;


      }
    </style>
</head>
<body>
  <h2> Tabla de Datos</h2>
    <table style="width: 42%;">
        <tr>
            <th>Hoy</th>
            <th>Mañana</th>
            <th>Sábado</th>
          </tr>
        
          <tr>
            <td>Soleado</td>
            <td>Nublado</td>
            <td>Parcialmente nublado</td>
          </tr>
        
          <tr>
            <td>19°C</td>
            <td>7°C</td>
            <td>12°C</td>
          </tr>
        
          <tr>
            <td>E 13 km/h</td>
            <td>E 11 km/h</td>
            <td>S 16 km/h</td>
          </tr>
    </table>
</body>
</html>
