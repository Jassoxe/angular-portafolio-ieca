<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Navegación</title>
</head>

<body>

    <header>
        <h1>Sitio Web</h1>
    </header>

    <nav>
        <ul>
            <li>
                <!-- Completa la navegación -->
                <a href="acerca.html">Acerca de</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Formulario</h2>
        <!-- Completa el fomulario -->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br><br>

            <label for="email">Correo electronico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>
            <br><br>

            <label for="tel">Telefono:</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
            <br><br>

            <label for="direccion">Dirección:</label>
            <textarea type="textarea" id="direccion" name="direccion" required rows="4" cols="50"></textarea>

            <br>
            <br>
            <br>
            <br>
            <input type="submit" value="Registrar">
            <!-- Agrega los inputs faltantes -->
        </form>
    </main>

</body>

</html>
